<!DOCTYPE html>
<head>
	<title>Esfera</title>
	<meta charset="utf-8">
	<style>
		label {
			display     : inline-block;
			width       : 120px;
			text-align  : right;
			margin-right: 5px;
		}

		button {
			display    : inline-block;
			margin-left: 5px;
		}
	</style>	
</head>

<body>
	<label for="raio">Raio da Esfera</label><input type="text" name="raio" id="input_raio"><button id="button_calc">Calcular!</button><br>
	<label for="area">√Årea</label><input type="text" name="area" id="input_area"><br>
	<label for="circ">Volume</label><input type="text" name="volume" id="input_volm">

	<script>
		button_calc.onclick = () => {
	
		let raio = parseFloat(input_raio.value);
	
		let area = 4 * Math.PI * Math.pow(raio,2);
		let volm = (4 / 3) * Math.PI * Math.pow(raio,3);
	
		input_area.value = area.toFixed(2);
		input_volm.value = volm.toFixed(2);
	
		}
	</script>	
</body>
